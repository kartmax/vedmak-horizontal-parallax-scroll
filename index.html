<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Horizontal scroll</title>
	<meta name="description" content="Horizontal scroll">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/image.jpg">

	<link rel="stylesheet" href="./libs/bootstrap/css/bootstrap-reboot.min.css">
	<!-- <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css"> -->

   <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css">

	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/media.css">

</head>

<body>


   <div class="swiper slider">
      <div class="swiper-wrapper slider__wrapper">
         <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(images/screen-1/layer-back.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="25%%" style="background-image: url(images/screen-1/layer-middle.png);"></div>
            <canvas class="particles slider__layer" data-color="#AE8D67" data-swiper-parallax="18%"></canvas>
            <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(images/screen-1/layer-front.png);"></div>
         </div>
         <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(images/screen-2/layer-back.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="34%" style="background-image: url(images/screen-2/layer-gera.png);"></div>
            <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(images/screen-2/layer-yen.png);"></div>
            <canvas class="particles slider__layer" data-color="#E3E5E1" data-swiper-parallax="18%"></canvas>
            <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(images/screen-2/layer-front.png);"></div>
         </div>
         <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="50%" style="background-image: url(images/screen-3/layer-back.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(images/screen-3/layer-middle.png);"></div>
            <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(images/screen-3/layer-ciri.png);"></div>
            <canvas class="particles slider__layer" data-color="#BF9982" data-swiper-parallax="18%"></canvas>
            <div class="slider__layer" data-swiper-parallax="16%" style="background-image: url(images/screen-3/layer-front.png);"></div>
         </div>
      </div>
   </div>

   


	<!-- <script src="libs/jquery/jquery-3.6.0.min.js"></script> -->

   <script src="./libs/particles/particles.js"></script>
   <script src="./libs/swiper/swiper-bundle.min.js"></script>
	<script src="./js/common.js"></script>

</body>
</html>
